<!DOCTYPE html>
<html xmlns th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOME</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h1>hola mundo!</h1>
	<div class="container">
		<a th:href="@{/prueba/create}" class="btn btn-primary"> Nuevo registro</a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">PERSONA</th>
					<th scope="col">CEDULA</th>
					<th scope="col">ACCIÓN</th>
					<th scope="col">ACCIÓN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "thprueba:${prueba}">
					<td scope="row" th:text="${thprueba.id}"></td>
					<td th:text="${thprueba.persona}"></td>
					<td th:text="${thprueba.cedula}"></td>
					<td><a th:href="@{/prueba/edit/{id}  (id=${thprueba.id})}" class="btn btn-warning"> Editar</a></td>
					<td><a th:href="@{/prueba/borrar/{id}  (id=${thprueba.id})}" class="btn btn-danger"> Eliminar</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
