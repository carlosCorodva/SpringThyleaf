<!DOCTYPE html>
<html xmlns th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EDITAR</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h2>CREAR PRODUCTOS</h2>
	<div class="container">
		<form th:action="@{/prueba/guardar}" method="post">
		<input name="id" type="hidden" th:value="${prueba.id}">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">NOMBRE</label>
				<input name="persona" type="text" class="form-control"
					id="formGroupExampleInput" th:value="${prueba.persona}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">CEDULA</label>
				<input name="cedula" type="text" class="form-control"
					id="formGroupExampleInput2" th:value="${prueba.cedula}">
			</div>
			<button type="submit" class="btn btn-success">ACTUALIZAR</button>
		</form>
	</div>
</body>
</html>
